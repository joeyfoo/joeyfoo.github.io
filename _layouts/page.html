---
layout: default
---
<article>
  <h1>
    {% if page.title_override %}
      {{ page.title_override | escape }}
    {% else %}
      {{ page.title | escape }}
    {% endif %}
  </h1>

  {% if page.description %}
  <p class="lead">
    {{ page.description }}
  </p>
  {% endif %}

  <div class="content-text">  
    {{ content }}
  </div>

</article>
