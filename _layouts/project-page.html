---
layout: default
---
<article class="project-page wide">

  <a href="../" class="back-link">My Work</a> 
  <h1>
    {{ page.title | escape }}
  </h1>

  {% if page.description %}
  <p class="lead">
    {{ page.description }}
  </p>
  {% endif %}

  <div class="project-content">
    {% if page.infobox %}
      <div class="infobox">
      {% for item in page.infobox %}
        <dt>{{item.title}}</dt>
        <dd>{{item.content | newline_to_br}}</dd>
      {% endfor %}
      </div>
    {% endif %}

    <div class="writeup">
      {{ content }}
    </div>
  </div>

</article>
