---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <h1 class="post-title" itemprop="name headline">
    <a href="../"  class="back-link">posts /</a> 
    {{ page.title | escape }}
  </h1>
  <p class="post-meta-date metadata">{{ page.date | date_to_string }}</p>

  {% if page.description %}
  <p class="lead">
    {{ page.description }}
  </p>
  {% endif %}

  {{ content }}

</article>
