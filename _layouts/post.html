---
layout: default
---

<article class="post wide" itemscope itemtype="http://schema.org/BlogPosting">

  <a href="../" class="back-link">Blog post</a> 
  <h1 class="post-title" itemprop="name headline">
    {{ page.title | escape }}
  </h1>

  {% if page.description %}
  <p class="lead">
    {{ page.description }}
  </p>
  {% endif %}
  
  <div class="post-content">
    <div class="writeup">  
      <p class="post-meta-date metadata">{{ page.date | date_to_string }}</p>
      
      {{ content }}
    </div>
  </div>

</article>
